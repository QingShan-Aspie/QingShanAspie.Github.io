<!-- 全局样式表 -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }} - {{ site.description }}</title>
    {% endif %}
    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate CSS CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">

    <!-- popup style -->
    <link rel="stylesheet" href="{{ '/assets/css/ns-default.css' | relative_url }}" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/ns-style-growl.css' | relative_url }}" type="text/css">

    <!-- jQuery CDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Event Gray -->
    <script src="{{ '/assets/js/event_gray.js' | relative_url }}"></script>

    <!-- Cookie -->
    <script src="{{ '/assets/js/cookies.js' | relative_url }}"></script>

</head>
